name: CI - Tests & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Run security scans daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Generate test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Generate security report
        run: npm audit --json > security-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json 2>/dev/null | grep -o '"critical":[0-9]*' | grep -o '[0-9]*' || echo "0")
          HIGH=$(npm audit --json 2>/dev/null | grep -o '"high":[0-9]*' | grep -o '[0-9]*' || echo "0")
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"
          if [ "$CRITICAL" -gt "0" ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities"
            exit 1
          fi
          if [ "$HIGH" -gt "0" ]; then
            echo "::warning::Found $HIGH high severity vulnerabilities"
          fi

  docker-test:
    name: Docker Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: docker build --target test -t radio-test .

      - name: Run tests in Docker
        run: docker run --rm radio-test

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for missing dependencies
        run: npm ls --depth=0 || true

      - name: Verify package-lock.json
        run: npm audit signatures

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, security, docker-test, lint]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Test job: ${{ needs.test.result }}"
          echo "Security job: ${{ needs.security.result }}"
          echo "Docker test job: ${{ needs.docker-test.result }}"
          echo "Lint job: ${{ needs.lint.result }}"

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Unit tests failed"
            exit 1
          fi

          if [ "${{ needs.docker-test.result }}" != "success" ]; then
            echo "::error::Docker tests failed"
            exit 1
          fi

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "::warning::Code quality checks failed"
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit found issues"
          fi

          echo "âœ… CI pipeline completed"
